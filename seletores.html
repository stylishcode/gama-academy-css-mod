<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .my-div {
            color: red;
       }

       #my-input {
            background-color: dodgerblue;
       }

       #my-input:hover { /*pseudo-classe (estado do elemento)*/
           background-color: green;
       }

       span[gama-academy] { /*custom attribute (atributo customizado)*/
           color: greenyellow;
       }

       .my-div::first-letter { /*pseudo-elemento (parte do elemento)*/
           font-size: 30px;
       }
    </style>
</head>
<body>
    <div class="my-div">
        Ol√°, mundo
    </div>
    <input id="my-input">
    <span gama-academy>Gama Academy</span>
</body>
</html>
