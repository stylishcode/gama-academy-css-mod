<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .my-div {
           height: 15px;
           background-color: green;
       }

       @media(max-width: 600px) { /* Quando a largura máxima for 600px */
           .my-div {
               background-color: yellow;
           }
       }

       @media(max-width: 500px) { /* Quando a largura máxima for 500px */
           .my-div {
               background-color: red;
           }
       }
    </style>
</head>
<body>
    <div class="my-div">
        Tá ficando apertado
    </div>
</body>
</html>
